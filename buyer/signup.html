<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký ngay | Shopee Việt Nam</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/font/fontawesome-free-6.2.0-web/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/reset.css">
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="buyer_assets/css/sign_up.css">
</head>
<body>
  <div class="sign-up">
    <header class="gird__full-width">
      <div class="grid sign-up__header">
        <div class="sign-up__header__navbar">
          <a href="../index.html" class="sign-up__header-link">
            <i class="sign-up__header-icon fa-brands fa-shopify "></i>
            Shoppe 
          </a>
          <span class="">Đăng Ký</span>
        </div>
        <a href="#" class="sign-up-help">Bạn cần giúp đỡ ?</a>
      </div>
    </header>
    <div class="sign-up__container gird__full-width">
      <div class="grid sign-up__container-main">
        <div class="sign-up__container-describe">
          <div class="sign-up-describe-icon">
            <i class="fa-brands fa-shopify"></i>
            <span>Shopee</span>
          </div>    
          Nền tảng thương mại điện tử yêu thích ở Đông Nam Á & Đài Loan
        </div>   
        <form action="#" class="sign-up-form">
          <div class="sign-up-info">
            <h3 class="sign-up-form-title">Đăng Ký</h3>
            <div class="form-group">
              <!-- <label for="" class="form-label">Tài Khoản</label> -->
              <input type="text" class="sign-up-form-input" placeholder="Tên tài khoản">
            </div>
            <div class="form-group">
              <!-- <label for="" class="form-label">Mật Khẩu</label> -->
              <input type="text" class="sign-up-form-input" placeholder="Mật khẩu">
            </div>
            <div class="form-group">
              <!-- <label for="" class="form-label">Xác nhận mật khẩu</label> -->
              <input type="text" class="sign-up-form-input" placeholder="Nhập lại mật khẩu">
            </div>
            <div class="sign-up-form-btn">
              <button class="btn-sign-up-form">Đăng Ký</button>
            </div>      
          </div>
          <div class="other-sign-up">
           <div class="sign-up-hr">
            <div class="hr-line"></div>
            <span>Hoặc</span>
            <div class="hr-line"></div>
           </div>
           <div class="socials-sign-up">
            <a href="https://www.facebook.com/" class="socials-network button">
              <i class="socials-icon fa-brands fa-facebook"></i>
              Facebook
            </a>
            <a href="#" class="socials-network button">
              <i class="socials-icon fa-brands fa-google"></i>
              Google
            </a>
           </div>
           <div class="policy">
            <h4>Bằng việc đăng kí, bạn đã đồng ý với Shopee về 
              <a href="#" class="policy-text">Điều khoản dịch vụ</a>
              & 
              <a href="#" class="policy-text">Chính sách bảo mật</a>
            </h4>
            <div class="want-login">
              Bạn đã có tài khoản ?
              <a href="#" class="policy-text">Đăng nhập</a>
            </div>
           </div>
          </div>
        </form>
      </div>
      </div>
    <footer class="sign-up__footer">

    </footer>
  </div>
</body>
</html>
